<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Profile card component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <main>
        
        <!-- BACKGROUND -->
        <img class="image_background image_top" src="bg-pattern-top.svg" alt="" aria-hidden="true">
        <img class="image_background image_bottom" src="bg-pattern-bottom.svg" alt="" aria-hidden="true">
        
        <!-- CARD -->
        <article class="card">
          <img class="card__pattern" src="bg-pattern-card.svg" alt="" aria-hidden="true">
          <img class="card__avatar" src="image-victor.jpg" alt="User's avatar">
          <div class="card-info">
          <h1>Victor Crest <span class="age">26</span></h1>
          <p class="card-info__paragraph">London</p>
          <div class="datas">
            <div class="datas__datas-pair">
              <p class="datas__numbers">80K</p>
              <p class="datas__text">Followers</p>
            </div>
            <div class="datas__datas-pair">
              <p class="datas__numbers">803K</p>
              <p class="datas__text">Likes</p>
            </div>
            <div class="datas__datas-pair">
              <p class="datas__numbers">1.4K</p>
              <p class="datas__text">Photos</p>
            </div>
          </div>
        </div>
        </article>

      </main>
    </body>
</html>
